<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow waterfall</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="settings-wrapper toggleable" id="settings-wrapper">
  <div class="settings">
    <div class="setting">
      <div class="setting-name">Velocity: <span class="setting-value" id="velocity-range-value"></span></div>
      <div class="setting-option">
        <input type="range" id="velocity-range" min="0" max="10" step="1">
      </div>
    </div>
    <div class="setting">
      <div class="setting-name">Quantity: <span class="setting-value" id="dot-quantity-range-value"></span></div>
      <div class="setting-option">
        <input type="range" id="dot-quantity-range" min="100" max="3000" step="1">
      </div>
    </div>
    <div class="setting">
      <div class="setting-name">Dot size: <span class="setting-value" id="dot-size-range-value"></span></div>
      <div class="setting-option">
        <input type="range" id="dot-size-range" min="10" max="180" step="1">
      </div>
    </div>
    <div class="setting">
      <div class="setting-name">Avoid radius: <span class="setting-value" id="avoid-size-range-value"></span></div>
      <div class="setting-option">
        <input type="range" id="avoid-size-range" min="30" max="300" step="1">
      </div>
    </div>
  </div>
</div>
<canvas id="canvas"></canvas>
<div id="hint" class="hint">
  <div class="cursor-icon"></div>
</div>

<script type="module" src="../dist/js/init.js" defer></script>
</body>
</html>
